<app-blank pageName="Müşteriler" [routes]="['Müşteriler']">
    <app-section sectionTitle="Müşteri Listesi">
        <div class="form-group row">
            <div class="col-9">
                <button class="btn btn-dark">
                    <i class="fa-solid fa-plus me-1"></i>
                    Müşteri Ekle
                </button>
            </div>

            <div class="col-3">
                <input type="search" [(ngModel)]="search" class="form-control" placeholder="ARA...">
            </div>
        </div>

        <div class="form-group mt-2">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>MÜŞTERİ ADI</th>
                        <th>VERGİ DAİRESİ</th>
                        <th>VERGİ NUMARASI</th>
                        <th>ŞEHİR</th>
                        <th>İLÇE</th>
                        <th>AÇIK ADRES</th>
                        <th>İŞLEMLER</th>
                    </tr>
                </thead>
                <tbody>
                    @for (customer of customers | customer: search; track customer) {
                        <tr>
                            <td>{{ $index + 1 }}</td>
                            <td>{{ customer.name }}</td>
                            <td>{{ customer.taxDepartment }}</td>
                            <td>{{ customer.taxNumber }}</td>
                            <td>{{ customer.city }}</td>
                            <td>{{ customer.town }}</td>
                            <td>{{ customer.fullAdress }}</td>
                            <td>
                                <button class="btn btn-outline-warning btn-sm">
                                    <i class="fa-solid fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm ms-1">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </app-section>
</app-blank>
